name: Import Open Food Facts JSONL

on:
  schedule:
    - cron: "0 0 1 * *" # At 00:00 on day-of-month 1
  workflow_dispatch:

jobs:
  import-off-jsonl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Run OFF import script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx ts-node scripts/import-off-jsonl.ts
